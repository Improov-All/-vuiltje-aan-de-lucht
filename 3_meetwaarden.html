<body>
<div class="container">
    <div class="bovenste_deel">
        <!-- pagina titel -->
        <h1>Wat zijn de meetwaarden op de meter?</h1>
        <!-- de afbeelding(en) voor deze pagina -->
    </div>
    
<!-- het onderste deel van de pagina -->

<div class="onderste_deel">
        
    <!-- de tekst van het onderste deel -->
    <div class="radials">
        <br>
        <form>
            <p>Selecteer wat je gemeten hebt:</p>
            
            <br>
            <input 
            type="radio"
            id="Hoge_CO2"
            name="situatie"
            value="Hoge_CO2"
            >
            <label for="meetwaarden">Hoge CO2 (hoger dan 800ppm)</label>
              
            <br>
            <br>

            <input 
            type="radio"
            id="Hoge_Fijnstof"
            name="situatie"
            value="Hoge_Fijnstof"
            >
            <label for="meetwaarden">Veel fijnstof (hoger dan 50 μg/m2 )</label>
  
            <br>
            <br>
            
            <input 
            type="radio"
            id="Hoge_CO2"
            name="situatie"
            value="Hoge_CO2"
            >
            <label for="meetwaarden">Hoge CO2 én veel fijnstof</label>
  
            <br>
            <br>
            
            <input 
            type="radio"
            id="Hoge_CO2"
            name="situatie"
            value="Hoge_CO2"
            >
            <label for="meetwaarden">Geen vuiltje aan de lucht (lage fijnstof en CO2 metingen)</label>

        </form>
    </div>

            <!-- de knop -->
            <button 
            id="button" 
            type="button" 
            onclick="window.location.href='./2_start_met_meten.html';"
            >
            Meetwaarden invullen
          </button>

</div>
